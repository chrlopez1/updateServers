---
- name: Perform smoke test on Fedora server
  hosts: all
  tasks:
    - name: Check if Fedora web console is accessible
      ansible.builtin.uri:
        url: "https://{{ ansible_host }}:9090"
        method: GET
        validate_certs: no
        status_code: 200
        timeout: 10
      register: console_check_result
      ignore_errors: true

    - name: Verify Fedora web console is accessible
      assert:
        that: 
          - console_check_result.status == 200
      register: smoke_test_result
      when: console_check_result.status is defined

    - name: Print smoke test result
      ansible.builtin.debug:
        msg: "Smoke test {{ 'passed' if smoke_test_result else 'failed' }}"
